basePath: /
definitions:
  main.TaskPayload:
    properties:
      complete:
        type: boolean
      title:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a todo-list server.
  title: Gin Swagger todo-list API
  version: "1.0"
paths:
  /tasks:
    delete:
      consumes:
      - '*/*'
      description: Deletes all tasks
      produces:
      - application/json
      responses: {}
      summary: deleteTasks
      tags:
      - tasks
    get:
      consumes:
      - '*/*'
      description: Gets all tasks in database
      produces:
      - application/json
      responses: {}
      summary: getTasks
      tags:
      - tasks
    post:
      consumes:
      - '*/*'
      description: Adds new task at the end of database
      parameters:
      - description: Task to add
        in: body
        name: Task
        required: true
        schema:
          $ref: '#/definitions/main.TaskPayload'
      produces:
      - application/json
      responses: {}
      summary: postTasks
      tags:
      - tasks
  /tasks/complete/{complete}:
    get:
      consumes:
      - '*/*'
      description: Gets all tasks with specified "complete" value
      parameters:
      - description: Complete? true or false
        in: path
        name: complete
        required: true
        type: boolean
      produces:
      - application/json
      responses: {}
      summary: getTasksByComplete
      tags:
      - tasks
  /tasks/id/{id}:
    delete:
      consumes:
      - '*/*'
      description: Deletes tast at specified ID
      parameters:
      - description: The specified ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: deleteTaskByID
      tags:
      - tasks
    get:
      consumes:
      - '*/*'
      description: Gets all tasks with specified ID
      parameters:
      - description: ID to get
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: getTaskByID
      tags:
      - tasks
    patch:
      consumes:
      - '*/*'
      description: Toggles complete at specified ID
      parameters:
      - description: The specified ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: patchCompleteByID
      tags:
      - tasks
  /tasks/title/{title}:
    get:
      consumes:
      - '*/*'
      description: Gets all tasks whose title includes the specified string
      parameters:
      - description: The specified string
        in: path
        name: title
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: getTasksByTitle
      tags:
      - tasks
schemes:
- http
swagger: "2.0"
